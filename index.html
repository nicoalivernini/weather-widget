<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="weatherWidgetContainer">
      <div class="weatherWidgetContent">
        <div id="carousel-container" class="weatherWidgetCardContainer">
        </div>
      </div>
      <div class="weatherWidgetDotContainer">
        <div class="weatherWidgetDotContent">
        </div>
      </div>
      <div class="weatherWidgetArrowContainer">
        <div class="weatherWidgetArrowContent">
          <i onClick="moveSlideArrow('right')" class="fa-solid fa-arrow-right"></i>
          <i onClick="moveSlideArrow('left')"class="fa-solid fa-arrow-left"></i>
        </div>
      </div>
    </div>
  </body>
  
</html>
