<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="master.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="weatherWidgetContainer">
      <div class="weatherWidgetContent">
        <div id="ok" class="weatherWidgetCardContainer">
          <div class="weatherWidgetCardContent active">
            aaa
          </div>
          <div class="weatherWidgetCardContent">
            bbbb
          </div>
          <div class="weatherWidgetCardContent">
            ccc
          </div>
          <div class="weatherWidgetCardContent">
            ddd
          </div>
          <div class="weatherWidgetCardContent">
            eee
          </div>
        </div>
      </div>
      <div class="weatherWidgetDotContainer">
        <div class="weatherWidgetDotContent">
          <i class="fa-regular fa-circle"></i>
          <i class="fa-solid fa-circle"></i>
        </div>
      </div>
    </div>
  </body>
</html>
